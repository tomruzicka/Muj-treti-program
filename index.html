<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>03</title>
  </head>
  <body>
    <div class="container">
      <div class="program">
        <h1 class="heading">Můj třetí program</h1>

        <form id="form">
          <!-- First -->
          <div class="group">
            <label class="text"
              >Zadej hodnotu rozsahu, ze kterého budeš hádat číslo:</label
            >
            <input type="number" id="number" class="number" name="number" />
            <input
              type="submit"
              class="btn-potvrdit"
              value="Potvrdit"
              disabled
            />
          </div>

          <!-- Second -->
          <div class="group2">
            <label class="text2"></label>
            <input
              type="number"
              id="number-guess"
              class="number-guess"
              name="number"
            />
            <input
              type="submit"
              class="btn-guess"
              name="btn-guess"
              value="Tipuj"
              disabled
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
